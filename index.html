<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Calendário...</title>
    <script>
        // Este script verifica o tipo de dispositivo e redireciona para a versão correta.
        (function() {
            // Expressão regular para detetar a maioria dos dispositivos móveis.
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Se for um dispositivo móvel, redireciona para mobile.html
                window.location.href = "./mobile.html";
            } else {
                // Caso contrário, redireciona para desktop.html
                window.location.href = "./desktop.html";
            }
        })();
    </script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        p { font-size: 1.2em; color: #555; }
    </style>
</head>
<body>
    <p>A carregar a versão correta do calendário...</p>
</body>
</html>
